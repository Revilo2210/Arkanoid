<!DOCTYPE html>
<html>

<head>
    <title>Move Paddle</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="Style.css">

    <script>
//Variablen
        //Feld
        var gameCanvas;
        var gameCtx;
        var scoreCanvas;
        var scoreCtx;
        var scoreBoard;

        var labelScore;
        var labelLifes;
        var labelLevel;
        var labelSpeed;
        var labelSound;

        //Paddle
        var paddleX = 300;
        var paddleY;
        var paddleWidth = 100;
        var paddleHeight = 20;
        var paddleMove = 20;

        //Ball
        var ballX;
        var ballY;
        var radius = 10;
        var ballColorGradient;

        //Bricks
        var bricks = [];
        var brickHeight = 20;
        var brickWidth = 695 / 12;
        var brickDist = 5;
        var brickStartX = 50;
        var BrickStartY = 50;

        var radiusPwUp = 5;
        var plusX = brickWidth/2;
        var plusY = brickHeight;
        var pwUpDiversity = 2; //range of PowerUp-Bricktypes minus "default"
        var movePwUp = 1;
        var powerUpQueue = [];
        var powerUpTimer = 10000;

        //Bewegung
        var moveX;
        var moveY;
        var interval;
        var intervalOverclocking = 10;
        var mouseX;

        //Booleans
        var start = true;
        var ballDown = false;
        var leerpress = false;
        var pause = false;
        var canvasVisible = true;
        var inMainMenu = true;
        var mute = false;
        var bot = false;
        var win = false;

        //Gamevars
        var lifes = 3;
        var level = 1;
        var score = 0;

        //Sound
        var vol = 1;
        var SoundBlockMetalHard = new Audio("sounds/Metal_Hard.wav"); // buffers automatically when created
        var SoundBlock = new Audio("sounds/BlockPlop.wav");
        var SoundBlockMetalSoft = new Audio("sounds/Metal_Soft.wav");
        var SoundBallDown = new Audio("sounds/Sad_Trombone.wav");
        var SoundGameOver = new Audio("sounds/GameOverSound.wav");
        var VoiceGameOver = new Audio("sounds/GameOverVoice.wav");
        var SoundBackground = new Audio("sounds/Background.wav");
        var SoundWinning = new Audio("sounds/Win.wav");

//(Block-)Klassen
        class Brick {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.initialHits = 1;
                this.hitsToGo = this.initialHits;
                this.powerUp = 0;
                this.color = "rgb(255, 0, 0)"; // rot
                this.value = 5;
            }
        }

        class FastBrick {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.initialHits = 3;
                this.hitsToGo = this.initialHits;
                this.powerUp = Math.floor(Math.random() * 2) + 1; // 1 or 2
                this.color= "rgb(0, 255, 0)"; // gruen
                this.value = 20;
            }
        }

        class HardBrick {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.initialHits = 5;
                this.hitsToGo = this.initialHits;
                this.powerUp = Math.floor(Math.random() * 2) + 3; //3 or 4
                this.color = "rgb(0, 255, 255)"; // tuerkis
                this.value = 50;
            }
        }

        class PowerUpBall {
            constructor(x, y, type){
                this.x = x;
                this.y = y;
                this.type = type;
                this.color = pickColorPwUp(type);
            }
        }

//Funktionen
    //Initieren
        function init() {

            SoundBackground.play();
            SoundBackground.volume = 0.4;

            gameCanvas = document.getElementById("gameCanvas");
            gameCtx = gameCanvas.getContext("2d");

            initBallColorGradient();

            placeScoreCanvas();

            showMainMenu();
        }

        function initGame() {
            //scoreCanvas.style.visibility = "visible";
            scoreBoard.style.visibility = "visible";
            gameCanvas.style.border = "red 1px solid";
            
            paddleY = gameCanvas.height - paddleHeight - 5;
            paddleX = gameCanvas.width - paddleWidth/2;

            setBricks();

            startGame();
        }

        function initBallColorGradient(){
            ballColorGradient = gameCtx.createLinearGradient(0, 0, gameCanvas.width, 0)
            ballColorGradient.addColorStop("0", "yellow");
            ballColorGradient.addColorStop("0.25", "green");
            ballColorGradient.addColorStop("0.5", "blue");
            ballColorGradient.addColorStop("0.75", "magenta");
            ballColorGradient.addColorStop("1.0", "red");
        }


//Menus
    //Main-Menu
        function showMainMenu() {
            var background = new Image();
            background.src = "backgrounds/menu_background.jpeg";
            background.onload = function() {
                gameCtx.drawImage(background, 0, 0, gameCanvas.width, gameCanvas.height);

                scoreBoard.style.visibility = "hidden";

                interval = setInterval(checkSound, 74000);

                gameCtx.font = "100px Arial";
                gameCtx.fillStyle = "white";
                gameCtx.fillText("Arkanoid", 200, 100);

                gameCtx.font = "40px Arial";
                gameCtx.fillText("Press Number to start Level", 20, height - 20);
            };

            var height = (gameCanvas.height / 2) - 50;

            var img1 = new Image();
            img1.src = "backgrounds/space_level1.jpg";
            img1.onload = function() {
                gameCtx.font = "40px Arial";
                gameCtx.drawImage(img1, 20, height, 100, 100);
                gameCtx.fillText("1", 55, height + 65);

                gameCtx.stroke();
            };

            var img2 = new Image();
            img2.src = "backgrounds/space_level2.jpg";
            img2.onload = function() {
                gameCtx.font = "40px Arial";
                gameCtx.drawImage(img2, 140, height, 100, 100);
                gameCtx.fillText("2", 175, height + 65);

                gameCtx.stroke();
            };

            var img3 = new Image();
            img3.src = "backgrounds/space_level3.jpg";
            img3.onload = function() {
                gameCtx.font = "40px Arial";
                gameCtx.drawImage(img3, 260, height, 100, 100);
                gameCtx.fillText("3", 295, height + 65);

                gameCtx.stroke();
            };
            
            var img4 = new Image();
            img4.src = "backgrounds/space_level4.gif";
            img4.onload = function() {
                gameCtx.font = "40px Arial";
                gameCtx.drawImage(img4, 380, height, 100, 100);                                
                gameCtx.fillText("4", 415, height + 65);

                gameCtx.stroke();
            };



            gameCtx.stroke();
        }

        //Sound Loop
        function checkSound(){
                SoundBackground.currentTime=0;
        }


    //Score-Menu
        function placeScoreCanvas() {
            scoreBoard = document.getElementById("scoreBoard");

            labelScore = document.getElementById("score");
            labelLifes = document.getElementById("lifes");
            labelLevel = document.getElementById("level");
            labelSpeed = document.getElementById("speed");
            labelSound = document.getElementById("sound");

            labelScore.innerHTML = score;
            labelLifes.innerHTML = lifes;
            labelLevel.innerHTML = level;
            adjustSpeed();
            labelSound.innerHTML = "On";
        }
        
        function startGame() {

            ballX = paddleX + (paddleWidth / 2);
            ballY = paddleY - (radius+1);
            moveX = 0;
            moveY = 0;

            ballDown = false;
            start = true;
            leerpress = false;

            interval = setInterval(draw, intervalOverclocking);

            //mouseX = document.all ? event.offsetX : event.pageX;
        }

//Event-Screens
    //"Fail-Screen"
        function WriteFinish() {
            clearInterval(interval);
            gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            drawPaddle();
            if(lifes == 0){
                gameCtx.font = "30px Arial";
                gameCtx.fillStyle = ballColorGradient;
                SoundGameOver.play();
                SoundGameOver.currentTime=0;
                VoiceGameOver.play();
                VoiceGameOver.currentTime=0;
                gameCtx.fillText("Looser!!!", 250, 50);
                gameCtx.fillText("Press F5 to Reload", 250, 100);
                gameCtx.stroke();
            } else{
                SoundBallDown.play();
                SoundBallDown.currentTime=0;
                gameCtx.font = "30px Arial";
                gameCtx.fillText("Ball Down", 250, 50);
                gameCtx.fillText("Leben: " + lifes, 250, 100);
                gameCtx.fillText("N zum Neustarten", 250, 150);
                gameCtx.stroke();
            }
        }
    //Win-Screen
        function WriteWin(){
            win = true;
            SoundWinning.play();
            SoundWinning.currentTime=0;
            gameCtx.font = "30px Arial";
            gameCtx.fillStyle = "white";
            gameCtx.fillText("Feddich!", 250, 50);
            gameCtx.fillText("Press F5 to Reload", 250, 100);
            clearInterval(interval);
        }

//Draw
    //draw Game
        function draw() {
            gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

            drawBricks();
            drawPowerUps();
            drawPaddle();
            moveBall();
            //drawScore();
			
            if(SoundBackground.currentTime >= 74){
                SoundBackground.currentTime=0;
            }
        }

    //draw Score
        function drawScore() { //Muss nur neu wenn es sich ändert
            scoreCtx.clearRect(0, 0, scoreCanvas.width, scoreCanvas.height);
            scoreCtx.font = "30px Arial";

            //Score
            scoreCtx.fillText("Score:", 10, 30);
            scoreCtx.fillText(score, 10, 60);

            //Lives
            scoreCtx.fillText("Lifes:", 10, 130);
            scoreCtx.fillText(lifes, 10, 160);

            //Level
            scoreCtx.fillText("Level:", 10, 230);
            scoreCtx.fillText(level, 10, 260);

            //Speed
            var speed = Math.floor(Math.sqrt(moveX*moveX + moveY*moveY)*10)/10;
            scoreCtx.fillText("Speed:", 10, 330);
            scoreCtx.fillText(`${speed}px per ${intervalOverclocking}ms?`, 10, 360);

            //Mute
            scoreCtx.fillText("Sound:", 10, 430);
            if(mute == true){
                scoreCtx.fillText("off", 10, 460);
            } else {
                scoreCtx.fillText("on", 10, 460);
            }

            scoreCtx.stroke();
        }

    //draw Paddle
        function drawPaddle() {

            if (bot == true){
                paddleX = ballX - paddleWidth/2;

                if (paddleX < 0) {
                    paddleX = 0;
                }
                else if (paddleX + paddleWidth > gameCanvas.width) {
                    paddleX = gameCanvas.width - paddleWidth;
                }
            }

            gameCtx.fillStyle = "#FFFF00";
            gameCtx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight);
        }

    //draw Bricks from bricks-Array
        function drawBricks() {
            bricks.forEach(brick => {
                gameCtx.fillStyle = brick.color;
                gameCtx.fillRect(brick.x, brick.y, brickWidth, brickHeight);
                gameCtx.stroke();
            });
        }

    //support-method to initialize bricks-Array
        function setBricks(){
            var posAnX = brickStartX;
            var posAnY = BrickStartY;
            switch(level){
                case 1:
                   while((posAnY + brickHeight) < (gameCanvas.height / 2)){
                       while(posAnX + brickWidth + brickStartX <= gameCanvas.width){
                           switch(Math.floor(Math.random() * 6)){
                               case 1: bricks.push(new FastBrick(posAnX, posAnY)); break;
                               case 5: bricks.push(new HardBrick(posAnX, posAnY)); break;
                               case 2: break;
                               default: bricks.push(new Brick(posAnX, posAnY)); break;
                           }
                           posAnX += brickWidth + brickDist;
                       }
                       posAnX = brickStartX;
                       posAnY += brickHeight + brickDist;
                   }
                   break;
                default:
                    while(posAnY + brickHeight < gameCanvas.height / 2){
                        while(posAnX + brickWidth + brickStartX <= gameCanvas.width){
                            bricks.push(new Brick(posAnX, posAnY));
                            posAnX += brickWidth + brickDist;
                        }
                        posAnY += brickHeight + brickDist;
                    }
                    break; 
            }
        }

    //change Brick-Color, depending on hits left 
        function changeBrickColor(brickTC){
            var transparency = brickTC.hitsToGo/brickTC.initialHits;
            switch(brickTC.initialHits){
                case 3:
                    brickTC.color = `rgba(0, 255, 0, ${transparency})`;
                    break;
                case 5:
                    brickTC.color = `rgba(0, 255, 255, ${transparency})`;
                    break; 
            }
        }

    //draw PowerUps
        function drawPowerUps(){
            for(var i = 0; i < powerUpQueue.length; i++) {
                gameCtx.beginPath();
                gameCtx.fillStyle = powerUpQueue[i].color;
                gameCtx.arc(powerUpQueue[i].x, powerUpQueue[i].y, radiusPwUp, 0, 2 * Math.PI);
                gameCtx.fill();
                gameCtx.stroke();
                powerPaddleCollisionhandler(i);
            }
        }

        function pickColorPwUp(type) {
            switch(type) {
                case 1: return "PaleGreen";
                case 2: return "Chartreuse";
                case 3: return "Chocolate";
                case 4: return "MistyRose";
                default: return "Fuchsia";
            }
        }

        function spawnPwUp(x, y, type){
            switch(type) {
                case 0: 
                    if(Math.floor(Math.random() * 20) == 0) {
                        powerUpQueue.push(new PowerUpBall(x, y, type));
                    } 
                    break;
                default:
                    powerUpQueue.push(new PowerUpBall(x, y, type));
                    break;
            }
        }

    //move (detect collisions and draw) Ball
        function moveBall() {
            collisionDetect();
            ballX += moveX;
            ballY += moveY;
            drawBall();
        }

    //draw Ball
        function drawBall() {
            gameCtx.beginPath();
            gameCtx.arc(ballX, ballY, radius, 0, 2 * Math.PI);
            gameCtx.fillStyle = ballColorGradient;
            gameCtx.fill();
            gameCtx.stroke();
        }

//Collision-Detection
    //complete check
        function collisionDetect(){

            if(!rectCollision(paddleX, paddleY, paddleWidth, paddleHeight)){
                if (ballY > gameCanvas.height) {
                    ballDown = true;
                    adjustLife(-1);
                    WriteFinish();
                } else {
                    if (ballY < (gameCanvas.height / 2) + brickHeight) {
                        brickCollision();
                    }
                    if ((ballX + radius >= gameCanvas.width && moveX > 0) 
                    || (ballX - radius <= 0 && moveX < 0)){
                        moveX *= (-1);
                    }
                    if (ballY <= 0 + radius)
                        moveY *= (-1);

                } 
            } else {
                paddleCollision();
            }
        } 

        function adjustScore(change){
            score += change;
            labelScore.innerHTML = score;
        }

        function resetScore(){
            score = 0;
            labelScore.innerHTML = score;
        }

        function adjustLife(change) {
            lifes += change;
            labelLifes.innerHTML = lifes;
        }

        function adjustLevel(change) {
            level = change;
            labelLevel.innerHTML = level;
        }

        function adjustSpeed(){
            var speed = Math.floor(Math.sqrt(moveX*moveX + moveY*moveY)*10)/10;
            labelSpeed.innerHTML = `${speed}px per ${intervalOverclocking}ms`;
        }

    //support-method brick-collision logic
        function brickCollision(){
            for(var i = 0; i<bricks.length; i++) {
                if (rectCollision(bricks[i].x, bricks[i].y, brickWidth, brickHeight)) {
                    playBrickSound(bricks[i].hitsToGo);
                    bricks[i].hitsToGo -=1;
                    changeBrickColor(bricks[i]);
                    if(bricks[i].hitsToGo<=0){
                        adjustScore(bricks[i].value);
                        console.log(score + " " + bricks[i].value);
                        spawnPwUp(bricks[i].x + plusX, bricks[i].y + plusY, bricks[i].powerUp);
                        bricks.splice(i, 1);
                        if(bricks.length==0){
                            draw();
                            ballDown = true;
                            WriteWin();
                        }
                    }
                    break;
                }
            }
        }

    //support-method paddle-collision logic
        function paddleCollision(){
            if(ballY + radius < paddleY + (paddleHeight/2)){
                ballY -= ballY + radius - paddleY - 0,5;
            } else {
                ballY += (paddleHeight/2) + 0,5;
                ballDown = true;
                adjustLife(-1);
                WriteFinish();
            }
        }

        function powerPaddleCollisionhandler(index){
            if(powerUpQueue[index].y + radiusPwUp >= paddleY 
                && powerUpQueue[index].y < paddleY + paddleHeight 
                && powerUpQueue[index].x + radiusPwUp/2 >= paddleX 
                && powerUpQueue[index].x - radiusPwUp/2 <= paddleX + paddleWidth){
                activatePwUp(powerUpQueue[index].type);
                powerUpQueue.splice(index, 1);
            } else {
                if(powerUpQueue[index].y < gameCanvas.height){
                    powerUpQueue[index].y += movePwUp;
                } else {
                    powerUpQueue.splice(index, 1);
                }
            }
        }

    //support-method rect-collision (paddle & bricks) check
        function rectCollision(rectX, rectY, rectW, rectH){

            var kathetenL = Math.sqrt((radius*radius)/2);

            if(ballX >= rectX && ballX <= rectX + rectW &&                          //Ball trifft...
                ((ballY - radius <= rectY + rectH && ballY - radius > rectY)        //... von unten
                ||(ballY + radius <= rectY + rectH && ballY + radius > rectY))){    //... von oben
                    moveY *= -1;
                    return true;
            }
            if(ballY >= rectY && ballY <= rectY + rectH &&                          //Ball trifft...
                ((ballX - radius <= rectX + rectW && ballX - radius > rectX)        //... von links 
                ||(ballX + radius < rectX + rectW && ballX + radius >= rectX))){    //... von rechts
                    moveX *= -1;
                    return true;
            }
            if(ballX + kathetenL >= rectX && ballX + kathetenL < rectX + rectW){        //Ball trifft linke...
                if(ballY - kathetenL <= rectY + rectH && ballY - kathetenL > rectY){    //... untere Ecke
                    if(moveX>0)
                        moveX *= -1;
                    if(moveY<0)
                        moveY *= -1;
                    return true;
                }
                if(ballY + kathetenL < rectY + rectH && ballY + kathetenL >= rectY){    //... obere Ecke
                    if(moveX>0)
                        moveX *= -1;
                    if(moveY>0)
                        moveY *= -1;
                    
                    return true;
                }
                return false;    
            }
            if(ballX - kathetenL > rectX && ballX - kathetenL <= rectX + rectW){        //Ball trifft rechte...  
                if(ballY - kathetenL <= rectY + rectH && ballY - kathetenL > rectY){    //... untere Ecke
                    if(moveX<0)
                        moveX *= -1;
                    if(moveY<0)
                        moveY *= -1;
                    return true;
                }
                if(ballY + kathetenL < rectY + rectH && ballY + kathetenL >= rectY){    //... obere Ecke
                    if(moveX<0)
                        moveX *= -1;
                    if(moveY>0)
                        moveY *= -1;
                    return true;
                }    
            }
            return false;
        }

//Sounds
        function playBrickSound(hTG){
            switch(hTG){
                case 1:
                    SoundBlock.play();
                    SoundBlock.currentTime=0;
                    break;
                case 2: case 3:
                    SoundBlockMetalSoft.play();
                    SoundBlockMetalSoft.currentTime=0;
                    break;
                default:
                    SoundBlockMetalHard.play();
                    SoundBlockMetalHard.currentTime=0;
                    break;
            }
        }

//Paddle follows mouse
        function show_position(event) {
            mouseX = document.all ? event.offsetX : event.pageX;

            if (mouseX <= paddleWidth/2) {
            paddleX = 0;
            if (leerpress == false) {
                ballX = paddleX + paddleWidth/2;
            }
            }
            else if (mouseX >= gameCanvas.width-paddleWidth/2) {
                paddleX = gameCanvas.width-paddleWidth;
                if (leerpress == false) {
                    ballX = paddleX + paddleWidth/2;
                }
            }
            else {
                if (leerpress == false) {
                    ballX = mouseX;
                }
                paddleX = mouseX - paddleWidth/2;
            } 
        }

        //paddle weite u position checken
        function activatePwUp(type){
            var change = 2;
            switch(type){
                case 0: adjustLife(1); break;
                case 1:
                    if(intervalOverclocking >= 10/change) {
                        intervalOverclocking /= change;
                        adjustSpeed();
                        setTimeout(function(){intervalOverclocking *= change; adjustSpeed();}, powerUpTimer);
                    }
                    break;
                case 2:
                    if(intervalOverclocking <= 10*change) {
                        intervalOverclocking *= change;
                        adjustSpeed();
                        setTimeout(function(){intervalOverclocking /= change; adjustSpeed();}, powerUpTimer);
                    }
                    break;
                case 3:
                    if(paddleWidth <= 100) {
                        paddleWidth *= change;
                        paddleX -= (paddleWidth / (2*change)); 
                        if(paddleX < 0){ paddleX = 0 } 
                        else { if(paddleX + paddleWidth > gameCanvas.width){paddleX = gameCanvas.width - paddle.width} }
                        setTimeout(function(){paddleWidth /= change; paddleX += (paddleWidth / (2*change))}, powerUpTimer);
                    } 
                    break;
                case 4:
                    if(paddleWidth >= 100) {
                        paddleWidth /= change; 
                        paddleX += (paddleWidth / (2*change)); 
                        if(paddleX < 0){ paddleX = 0 } 
                        else { if(paddleX + paddleWidth > gameCanvas.width){paddleX = gameCanvas.width - paddle.width} }
                        setTimeout(function(){paddleWidth *= change; paddleX -= (paddleWidth / (2*change));}, powerUpTimer);
                    }
                    break;
                default: break;
            }
        }
  
        function soundHandler() {
            if(vol>0){
                vol=0;
                labelSound.innerHTML = "Off";
            } else{ 
                vol = 1;
                labelSound.innerHTML = "On";
            }
            SoundBackground.volume = vol == 0 ? 0: 0.4;
            SoundBlockMetalHard.volume = vol;
            SoundBlock.volume = vol;     
            SoundBlockMetalSoft.volume = vol;               
            SoundBallDown.volume = vol;                 
            SoundGameOver.volume = vol;
            VoiceGameOver.volume = vol;
            SoundWinning.volume = vol;
        }
          
//key-handler
        function keyHandler(ev) {
            var key_code = ev.keyCode;
            
            if(key_code == 77){
                soundHandler();
            }
          
            if(inMainMenu) {

                switch(key_code){
                    case 49: //1
                    case 97: //Numpad 1
                    level = 1;
                    break;
                    case 50: //2
                    case 98: //Numpad 2
                    level = 2;
                    break;
                    case 51: //3
                    case 99: //Numpad 3
                    level = 3;
                    break;
                    case 52: //4
                    case 100: //Numpad 4
                    level = 4;
                    break;
                    default:
                    return; // Anpassen
                }
                    
                inMainMenu = false;
                initGame();

            } else {
                switch (key_code){                
                    case 68: //D
                    case 39: //Right Arrow
                        if ((paddleX + paddleWidth) < gameCanvas.width) {
                            paddleX += paddleMove;
                            if (moveX == 0 && moveY == 0)
                                ballX += paddleMove;
                        }
                        break;
                    case 65: //A
                    case 37: //Left Arrow
                        if (paddleX >= 10) {
                            paddleX -= paddleMove;
                            if (moveX == 0 && moveY == 0)
                                ballX -= paddleMove;
                        }
                        break;
                    case 78: //N
                        if (ballDown == true && lifes > 0 && win == false) {
                            pause = false;
                            startGame();

                            switch (lifes){
                                case 1:
                                    gameCanvas.style.background = "url('backgrounds/space_level3.jpg')";
                                    scoreCanvas.style.visibility = "hidden";
                                break;
                                case 2:
                                    gameCanvas.style.background = "url('backgrounds/space_level2.jpg')";
                                    scoreCanvas.style.visibility = "hidden";
                                break;
                            }
                        }
                        break;
                    case 80: //P
                        if(pause == false && ballDown == false) {
                            gameCtx.font = "60px Arial";
                            gameCtx.fillStyle = "white";
                            gameCtx.fillText("Pause", 300, 300);
                            pause = true;
                            clearInterval(interval);
                            SoundBackground.pause();
                        } else {
                            if(pause ==  true && ballDown == false){
                                pause = false;
                                interval = setInterval(draw, intervalOverclocking);
                                SoundBackground.play();
                            }
                        }
                        break;
                    case 32: //Space
                        if (start) {
                            leerpress = true;
                            moveX = 2.5;
                            moveY = (-2.5);
                            adjustSpeed();
                            start = false;
                        } else {
                            if (ballDown == true && lifes > 0 && win == false) {
                                pause = false;
                                startGame();
                            }
                        }
                        break;
                    case 66: //B
                      bot = !bot;
                      break;
                }
            }
        }

//Execution
